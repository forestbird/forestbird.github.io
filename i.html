<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ForestBird的知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <style>
    :root {
      --theme-color: #42b983;
      --sidebar-width: 280px;
    }
    /* 文章元数据样式 */
    .article-meta {
      margin: 1em 0;
      padding: 0.8em;
      background: #f8f8f8;
      border-radius: 4px;
      font-size: 0.9em;
    }
    .article-meta-item {
      display: inline-block;
      margin-right: 1em;
    }
    .article-meta-item i {
      margin-right: 0.3em;
      color: var(--theme-color);
    }
    /* 标签样式 */
    .tag {
      display: inline-block;
      padding: 0.2em 0.5em;
      background: #f0f0f0;
      border-radius: 3px;
      font-size: 0.8em;
      margin-right: 0.5em;
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  
  <script>
    window.$docsify = {
      name: 'ForestBird的知识库',
      repo: 'forestbird/forestbird.github.io',
      loadSidebar: true,
      autoHeader: true,
      coverpage: false,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        depth: 4,
        placeholder: '搜索文章...',
        noData: '没有找到相关内容',
        paths: 'auto'
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(content) {
            // 解析Front Matter并转换为HTML
            const fm = parseFrontMatter(content);
            let html = '';
            
            if (fm.exists) {
              html += `<div class="article-meta">
                ${fm.date ? `<span class="article-meta-item"><i class="fa fa-calendar"></i>${fm.date}</span>` : ''}
                ${fm.author ? `<span class="article-meta-item"><i class="fa fa-user"></i>${fm.author}</span>` : ''}
                ${fm.tags ? `<span class="article-meta-item"><i class="fa fa-tags"></i>${
                  fm.tags.split(',').map(tag => 
                    `<span class="tag">${tag.trim()}</span>`
                  ).join('')
                }</span>` : ''}
              </div>`;
            }
            
            return html + content.replace(/^---[\s\S]*?---/, '');
          });
          
          hook.doneEach(function() {
            // 加载Font Awesome图标
            if (!document.querySelector('.fa')) {
              const fa = document.createElement('link');
              fa.rel = 'stylesheet';
              fa.href = 'https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css';
              document.head.appendChild(fa);
            }
          });
        }
      ]
    };
    
    // Front Matter解析函数
    function parseFrontMatter(content) {
      const result = { exists: false };
      const fmMatch = content.match(/^---\s*\n([\s\S]*?)\n---/);
      
      if (fmMatch) {
        result.exists = true;
        fmMatch[1].split('\n').forEach(line => {
          const separatorIndex = line.indexOf(':');
          if (separatorIndex > -1) {
            const key = line.substring(0, separatorIndex).trim();
            let value = line.substring(separatorIndex + 1).trim();
            
            // 处理带引号的值
            if (/^['"].*['"]$/.test(value)) {
              value = value.substring(1, value.length - 1);
            }
            
            result[key] = value;
          }
        });
      }
      
      return result;
    }
  </script>
  
  <!-- 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  
  <!-- 自定义脚本 -->
  <script src="helper.js"></script>
</body>
</html>
