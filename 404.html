<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福彩3D抽奖模拟系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --info-color: #1abc9c;
            --wechat-color: #07C160;
            --weibo-color: #E6162D;
            --qq-color: #12B7F5;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), #c0392b);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .lottery-section {
            flex: 2;
            min-width: 300px;
            padding: 20px;
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 10px;
        }
        
        .lottery-machine {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            perspective: 1000px;
        }
        
        .number-ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, white, var(--primary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
        }
        
        .number-ball::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary-color), #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, var(--secondary-color), #2980b9);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--success-color), #27ae60);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-info {
            background: linear-gradient(to right, var(--info-color), #16a085);
            box-shadow: 0 4px 10px rgba(26, 188, 156, 0.3);
        }
        
        .btn-info:hover {
            box-shadow: 0 6px 15px rgba(26, 188, 156, 0.4);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .control-group {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: var(--dark-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
        }
        
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border 0.3s;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .history-section {
            width: 100%;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .history-list {
            list-style-type: none;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        
        .history-list li {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .result-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
            color: white;
        }
        
        .badge-success {
            background-color: var(--success-color);
        }
        
        .badge-info {
            background-color: var(--info-color);
        }
        
        .stats-section {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }
        
        .stat-card {
            flex: 1;
            min-width: 120px;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #777;
        }
        
        .chart-container {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .ai-prediction {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .prediction-result {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .prediction-number {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, white, var(--info-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .social-share {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .share-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .share-btn:hover {
            transform: scale(1.1);
        }
        
        .wechat-btn {
            background-color: var(--wechat-color);
        }
        
        .weibo-btn {
            background-color: var(--weibo-color);
        }
        
        .qq-btn {
            background-color: var(--qq-color);
        }
        
        .qrcode-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }
        
        .qrcode-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 300px;
        }
        
        .qrcode-img {
            width: 200px;
            height: 200px;
            margin: 10px auto;
        }
        
        .close-qrcode {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .disclaimer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            padding: 15px;
            background-color: var(--light-color);
            border-radius: 10px;
        }
        
        /* 动画效果 */
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .spin {
            animation: spin 0.5s linear infinite;
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .lottery-section, .control-panel {
                width: 100%;
            }
            
            .number-ball {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">福彩3D</div>
            <h1>抽奖模拟系统</h1>
            <p>体验福彩3D开奖过程</p>
        </header>
        
        <div class="main-content">
            <div class="lottery-section">
                <h2><i class="fas fa-dice"></i> 抽奖机</h2>
                
                <div class="lottery-machine">
                    <div class="number-ball" id="ball1">0</div>
                    <div class="number-ball" id="ball2">0</div>
                    <div class="number-ball" id="ball3">0</div>
                </div>
                
                <div style="display: flex; justify-content: center; margin-top: 20px;">
                    <button class="btn" id="drawBtn">
                        <i class="fas fa-play"></i> 开始抽奖
                    </button>
                    <button class="btn btn-secondary" id="autoBtn">
                        <i class="fas fa-sync-alt"></i> 自动抽奖
                    </button>
                    <button class="btn btn-info" id="aiPredictBtn">
                        <i class="fas fa-brain"></i> AI预测
                    </button>
                </div>
                
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-label">抽奖次数</div>
                        <div class="stat-value" id="drawCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">中奖次数</div>
                        <div class="stat-value" id="winCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">中奖率</div>
                        <div class="stat-value" id="winRate">0%</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <canvas id="historyChart"></canvas>
                </div>
                
                <div class="ai-prediction" id="aiPredictionSection">
                    <h3><i class="fas fa-robot"></i> AI预测分析</h3>
                    <p id="aiAnalysisText">点击"AI预测"按钮获取智能分析结果</p>
                    <div class="prediction-result" id="predictionResult"></div>
                    
                    <div class="social-share">
                        <div class="share-btn wechat-btn" id="shareWechat">
                            <i class="fab fa-weixin"></i>
                        </div>
                        <div class="share-btn weibo-btn" id="shareWeibo">
                            <i class="fab fa-weibo"></i>
                        </div>
                        <div class="share-btn qq-btn" id="shareQQ">
                            <i class="fab fa-qq"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <div class="control-group">
                    <h3>系统设置</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="soundCheck" checked>
                        <label for="soundCheck">开启音效</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="animationCheck" checked>
                        <label for="animationCheck">开启动画</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>我的号码</h3>
                    <input type="text" class="form-control" id="myNumber" placeholder="输入3D号码，如: 1 2 3" maxlength="5">
                    <button class="btn btn-success" id="addNumberBtn">
                        <i class="fas fa-plus"></i> 添加号码
                    </button>
                </div>
                
                <div class="control-group">
                    <h3>号码库</h3>
                    <div id="numberPool" style="margin-bottom: 10px;"></div>
                    <button class="btn btn-secondary" id="clearNumbersBtn">
                        <i class="fas fa-trash"></i> 清空号码
                    </button>
                </div>
                
                <div class="control-group">
                    <h3>智能选号</h3>
                    <button class="btn btn-secondary" id="smartNumberBtn">
                        <i class="fas fa-magic"></i> 生成幸运号
                    </button>
                </div>
            </div>
            
            <div class="history-section">
                <h2><i class="fas fa-history"></i> 历史记录</h2>
                <div class="history-list" id="historyList"></div>
                <button class="btn btn-secondary" id="clearHistoryBtn" style="margin-top: 10px;">
                    <i class="fas fa-trash"></i> 清空历史
                </button>
            </div>
        </div>
        
        <div class="disclaimer">
            <p><i class="fas fa-exclamation-triangle"></i> 本系统仅为娱乐模拟用途，不涉及真实金钱交易</p>
            <p>彩票有风险，购彩需理性。禁止未成年人参与赌博</p>
        </div>
    </div>

    <!-- 微信分享二维码弹窗 -->
    <div class="qrcode-container" id="qrcodeContainer">
        <div class="qrcode-box">
            <h3>微信分享</h3>
            <p>打开微信，点击"发现"->"扫一扫"</p>
            <div class="qrcode-img" id="qrcodeImg"></div>
            <button class="close-qrcode" id="closeQrcode">关闭</button>
        </div>
    </div>

    <script>
        // DOM元素
        const drawBtn = document.getElementById('drawBtn');
        const autoBtn = document.getElementById('autoBtn');
        const aiPredictBtn = document.getElementById('aiPredictBtn');
        const ball1 = document.getElementById('ball1');
        const ball2 = document.getElementById('ball2');
        const ball3 = document.getElementById('ball3');
        const historyList = document.getElementById('historyList');
        const drawCountEl = document.getElementById('drawCount');
        const winCountEl = document.getElementById('winCount');
        const winRateEl = document.getElementById('winRate');
        const soundCheck = document.getElementById('soundCheck');
        const animationCheck = document.getElementById('animationCheck');
        const myNumber = document.getElementById('myNumber');
        const addNumberBtn = document.getElementById('addNumberBtn');
        const numberPool = document.getElementById('numberPool');
        const clearNumbersBtn = document.getElementById('clearNumbersBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const smartNumberBtn = document.getElementById('smartNumberBtn');
        const aiAnalysisText = document.getElementById('aiAnalysisText');
        const predictionResult = document.getElementById('predictionResult');
        const shareWechat = document.getElementById('shareWechat');
        const shareWeibo = document.getElementById('shareWeibo');
        const shareQQ = document.getElementById('shareQQ');
        const qrcodeContainer = document.getElementById('qrcodeContainer');
        const qrcodeImg = document.getElementById('qrcodeImg');
        const closeQrcode = document.getElementById('closeQrcode');
        
        // 状态变量
        let isDrawing = false;
        let isAutoDrawing = false;
        let drawInterval;
        let autoDrawIntervalId;
        let history = JSON.parse(localStorage.getItem('fucai3d_history')) || [];
        let myNumbers = JSON.parse(localStorage.getItem('fucai3d_myNumbers')) || [];
        let stats = JSON.parse(localStorage.getItem('fucai3d_stats')) || {
            drawCount: 0,
            winCount: 0,
            loseStreak: 0
        };
        let historyChart;
        let currentResult = "0 0 0";
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('historyChart').getContext('2d');
            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 10}, (_, i) => `第${i+1}次`),
                    datasets: [{
                        label: '中奖情况',
                        data: Array(10).fill(0),
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        // 更新图表
        function updateChart() {
            const winData = history.slice(0, 10).reverse().map(item => item.isWin ? 1 : 0);
            historyChart.data.datasets[0].data = winData;
            historyChart.update();
        }
        
        // 初始化
        function init() {
            initChart();
            updateStatsDisplay();
            updateHistoryDisplay();
            updateNumberPoolDisplay();
            
            // 从本地存储加载设置
            if (localStorage.getItem('fucai3d_sound') === 'false') {
                soundCheck.checked = false;
            }
            if (localStorage.getItem('fucai3d_animation') === 'false') {
                animationCheck.checked = false;
            }
        }
        
        // 生成随机数
        function getRandomNumber() {
            return Math.floor(Math.random() * 10);
        }
        
        // 模拟抽奖 - 修改为一次生成1000条记录
        function startDrawing() {
            if (isDrawing) return;
            
            isDrawing = true;
            drawBtn.disabled = true;
            drawBtn.innerHTML = '<i class="fas fa-spinner spin"></i> 抽奖中...';
            
            // 批量生成1000条记录
            for (let i = 0; i < 1000; i++) {
                const num1 = getRandomNumber();
                const num2 = getRandomNumber();
                const num3 = getRandomNumber();
                
                currentResult = `${num1} ${num2} ${num3}`;
                
                const now = new Date();
                const dateStr = now.toLocaleDateString();
                const timeStr = now.toLocaleTimeString();
                
                // 检查是否中奖
                let isWin = false;
                myNumbers.forEach(num => {
                    if (num.replace(/\s/g, '') === currentResult.replace(/\s/g, '')) {
                        isWin = true;
                    }
                });
                
                history.unshift({
                    date: dateStr,
                    time: timeStr,
                    result: currentResult,
                    isWin: isWin
                });
                
                // 更新统计
                stats.drawCount++;
                if (isWin) {
                    stats.winCount++;
                    stats.loseStreak = 0;
                } else {
                    stats.loseStreak++;
                }
            }
            
            // 显示最后一条结果
            ball1.textContent = history[0].result.split(' ')[0];
            ball2.textContent = history[0].result.split(' ')[1];
            ball3.textContent = history[0].result.split(' ')[2];
            
            // 添加弹跳动画
            if (animationCheck.checked) {
                ball1.classList.add('bounce');
                ball2.classList.add('bounce');
                ball3.classList.add('bounce');
                
                setTimeout(() => {
                    ball1.classList.remove('bounce');
                    ball2.classList.remove('bounce');
                    ball3.classList.remove('bounce');
                }, 500);
            }
            
            // 保存数据
            localStorage.setItem('fucai3d_history', JSON.stringify(history));
            localStorage.setItem('fucai3d_stats', JSON.stringify(stats));
            
            updateStatsDisplay();
            updateHistoryDisplay();
            updateChart();
            
            isDrawing = false;
            drawBtn.disabled = false;
            drawBtn.innerHTML = '<i class="fas fa-play"></i> 开始抽奖';
        }
        
        // 自动抽奖
        function toggleAutoDraw() {
            if (isAutoDrawing) {
                clearTimeout(autoDrawIntervalId);
                isAutoDrawing = false;
                autoBtn.innerHTML = '<i class="fas fa-sync-alt"></i> 自动抽奖';
                drawBtn.disabled = false;
            } else {
                isAutoDrawing = true;
                autoBtn.innerHTML = '<i class="fas fa-stop"></i> 停止自动';
                drawBtn.disabled = true;
                startDrawing();
            }
        }
        
        // AI预测功能
        function aiPredict() {
            if (history.length < 5) {
                aiAnalysisText.textContent = '需要至少5期历史数据才能进行预测';
                predictionResult.innerHTML = '';
                return;
            }
            
            aiPredictBtn.disabled = true;
            aiPredictBtn.innerHTML = '<i class="fas fa-spinner spin"></i> 分析中...';
            
            // 模拟AI分析过程
            setTimeout(() => {
                // 1. 分析历史数据
                const last10 = history.slice(0, 10);
                const numberFrequency = Array(10).fill(0);
                
                last10.forEach(item => {
                    const nums = item.result.split(' ');
                    nums.forEach(num => numberFrequency[parseInt(num)]++);
                });
                
                // 2. 计算热号(高频)和冷号(低频)
                const hotNumbers = [];
                const coldNumbers = [];
                
                numberFrequency.forEach((count, num) => {
                    if (count >= 2) hotNumbers.push(num); // 出现2次以上算热号
                    if (count === 0) coldNumbers.push(num); // 未出现算冷号
                });
                
                // 3. 预测算法 (结合热号和冷号回归概率)
                let predictedNumbers = [];
                
                if (hotNumbers.length >= 3) {
                    // 如果有足够热号，优先选择热号
                    predictedNumbers = [...hotNumbers]
                        .sort(() => Math.random() - 0.5)
                        .slice(0, 3);
                } else {
                    // 否则混合热号和冷号
                    const mixedPool = [...new Set([...hotNumbers, ...coldNumbers])];
                    predictedNumbers = mixedPool
                        .sort(() => Math.random() - 0.5)
                        .slice(0, 3);
                    
                    // 如果还不够，补充随机数
                    while (predictedNumbers.length < 3) {
                        const randomNum = getRandomNumber();
                        if (!predictedNumbers.includes(randomNum)) {
                            predictedNumbers.push(randomNum);
                        }
                    }
                }
                
                // 4. 显示预测结果
                aiAnalysisText.innerHTML = `
                    基于最近${last10.length}期数据分析：<br>
                    ${hotNumbers.length > 0 ? `热号: ${hotNumbers.join(', ')}` : '无明显热号'} | 
                    ${coldNumbers.length > 0 ? `冷号: ${coldNumbers.join(', ')}` : '无明显冷号'}
                `;
                
                predictionResult.innerHTML = '';
                predictedNumbers.forEach(num => {
                    const ball = document.createElement('div');
                    ball.className = 'prediction-number bounce';
                    ball.textContent = num;
                    predictionResult.appendChild(ball);
                });
                
                aiPredictBtn.disabled = false;
                aiPredictBtn.innerHTML = '<i class="fas fa-brain"></i> AI预测';
            }, 1500);
        }
        
        // 分享到微信
        function shareToWechat() {
            // 生成二维码
            const shareText = `我在福彩3D模拟系统中抽到了 ${currentResult}，你也来试试吧！`;
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(shareText)}`;
            qrcodeImg.innerHTML = `<img src="${qrUrl}" alt="微信分享二维码">`;
            qrcodeContainer.style.display = 'flex';
        }
        
        // 分享到微博
        function shareToWeibo() {
            const shareText = `我在福彩3D模拟系统中抽到了 ${currentResult}，你也来试试吧！`;
            const url = `https://service.weibo.com/share/share.php?url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(shareText)}`;
            window.open(url, '_blank', 'width=600,height=400');
        }
        
        // 分享到QQ
        function shareToQQ() {
            const shareText = `我在福彩3D模拟系统中抽到了 ${currentResult}，你也来试试吧！`;
            const url = `https://connect.qq.com/widget/shareqq/index.html?url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent('福彩3D模拟系统')}&desc=${encodeURIComponent(shareText)}`;
            window.open(url, '_blank', 'width=600,height=400');
        }
        
        // 更新统计显示
        function updateStatsDisplay() {
            drawCountEl.textContent = stats.drawCount;
            winCountEl.textContent = stats.winCount;
            
            const winRate = stats.drawCount > 0 
                ? Math.round((stats.winCount / stats.drawCount) * 100) 
                : 0;
            winRateEl.textContent = `${winRate}%`;
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            const displayCount = Math.min(history.length, 10);
            
            for (let i = 0; i < displayCount; i++) {
                const item = history[i];
                const li = document.createElement('li');
                
                li.innerHTML = `
                    <div>
                        <strong>${item.result}</strong>
                        <span style="font-size:0.8rem;color:#777;">${item.date} ${item.time}</span>
                    </div>
                    ${item.isWin ? '<span class="result-badge badge-success">中奖</span>' : ''}
                `;
                
                historyList.appendChild(li);
            }
        }
        
        // 更新号码池显示
        function updateNumberPoolDisplay() {
            numberPool.innerHTML = '';
            
            if (myNumbers.length === 0) {
                numberPool.innerHTML = '<p style="color:#777;text-align:center;">暂无号码</p>';
                return;
            }
            
            myNumbers.forEach((num, index) => {
                const div = document.createElement('div');
                div.style.display = 'flex';
                div.style.justifyContent = 'space-between';
                div.style.alignItems = 'center';
                div.style.marginBottom = '5px';
                
                div.innerHTML = `
                    <span>${num}</span>
                    <button class="btn btn-secondary" style="padding:5px 10px;font-size:0.8rem;" 
                            onclick="removeNumber(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                numberPool.appendChild(div);
            });
        }
        
        // 添加号码
        function addNumber() {
            const num = myNumber.value.trim();
            
            if (!/^[0-9\s]{3,5}$/.test(num)) {
                alert('请输入有效的3D号码，如: 123 或 1 2 3');
                return;
            }
            
            const formattedNum = num.replace(/\s/g, '').split('').join(' ');
            
            if (myNumbers.includes(formattedNum)) {
                alert('该号码已存在!');
                return;
            }
            
            myNumbers.push(formattedNum);
            myNumber.value = '';
            
            localStorage.setItem('fucai3d_myNumbers', JSON.stringify(myNumbers));
            updateNumberPoolDisplay();
        }
        
        // 删除号码
        function removeNumber(index) {
            myNumbers.splice(index, 1);
            localStorage.setItem('fucai3d_myNumbers', JSON.stringify(myNumbers));
            updateNumberPoolDisplay();
        }
        
        // 清空号码
        function clearNumbers() {
            if (confirm('确定要清空所有号码吗?')) {
                myNumbers = [];
                localStorage.setItem('fucai3d_myNumbers', JSON.stringify(myNumbers));
                updateNumberPoolDisplay();
            }
        }
        
        // 清空历史
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗?')) {
                history = [];
                stats = { drawCount: 0, winCount: 0, loseStreak: 0 };
                localStorage.setItem('fucai3d_history', JSON.stringify(history));
                localStorage.setItem('fucai3d_stats', JSON.stringify(stats));
                updateHistoryDisplay();
                updateStatsDisplay();
                updateChart();
            }
        }
        
        // 生成智能号码
        function generateSmartNumber() {
            if (history.length < 3) {
                alert('需要至少3期历史数据才能生成智能号码');
                return;
            }
            
            // 简单算法 - 混合热号和冷号
            const counts = Array(10).fill(0);
            history.slice(0, 3).forEach(item => {
                item.result.split(' ').forEach(num => counts[parseInt(num)]++);
            });
            
            const hotNumber = counts.indexOf(Math.max(...counts));
            const coldNumber = counts.indexOf(Math.min(...counts));
            const randomNumber = getRandomNumber();
            
            myNumber.value = `${hotNumber} ${coldNumber} ${randomNumber}`;
        }
        
        // 事件监听
        drawBtn.addEventListener('click', startDrawing);
        autoBtn.addEventListener('click', toggleAutoDraw);
        aiPredictBtn.addEventListener('click', aiPredict);
        addNumberBtn.addEventListener('click', addNumber);
        clearNumbersBtn.addEventListener('click', clearNumbers);
        clearHistoryBtn.addEventListener('click', clearHistory);
        smartNumberBtn.addEventListener('click', generateSmartNumber);
        shareWechat.addEventListener('click', shareToWechat);
        shareWeibo.addEventListener('click', shareToWeibo);
        shareQQ.addEventListener('click', shareToQQ);
        closeQrcode.addEventListener('click', () => {
            qrcodeContainer.style.display = 'none';
        });
        
        soundCheck.addEventListener('change', () => {
            localStorage.setItem('fucai3d_sound', soundCheck.checked);
        });
        
        animationCheck.addEventListener('change', () => {
            localStorage.setItem('fucai3d_animation', animationCheck.checked);
        });
        
        // 全局函数
        window.removeNumber = removeNumber;
        
        // 初始化
        init();
    </script>
</body>
