<!DOCTYPE   文档类型 html   超文本标记语言>
<html    超文本标记语言lang="zh-CN"   “应用”>
<head   头>
    <meta    元charset="UTF-8"   “utf - 8”>
    <title   标题>Github 文件列表</title   标题>
</head   头>
<body   身体>
    <h1>我的 GitHub 文件列表</h1>
    <div id="repo-content"   “repo-content”></div>

    <script   脚本>
        // 替换成你的仓库地址
        const   常量 repoUrl = 'https://api.github.com/repos/forestbird/forestbird.github.io';

        fetch   获取(repoUrl, {
            headers: {
                'Accept': 'application/vnd.github.v3+json'
            }
        })
        .then(response => response.json())
        .then(data => {
            const   常量 files = data.contents
                .filter(content   内容 => content   内容.type === 'file') // 只显示文件
                .map(file => `
                    <p><a href="https://github.com/forestbird/forestbird.github.io/blob/main/${file.name}">${file.name   名字}</a   一个></p>
                `);

            document   文档.getElementById('repo-content').innerHTML = files.join('');
        })
        .catch(error => console.error('Error:', error));
    </script   脚本>
</body   身体>
</html   超文本标记语言>
