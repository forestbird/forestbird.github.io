<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>森林鸟 · bird.work · 文章阅读</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="森林鸟（forestbird，赵伟峰）博客文章阅读页，域名 bird.work | 3.1415926.xyz | zhaoweifeng.cn">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary-color: #b41c1c;
      --china-blue: #245699;
      --china-gold: #c09756;
      --bg: #f9f5e6;
      --text: #2e2116;
      --card-bg: #fffdfa;
      --card-shadow: 0 7px 34px 0 rgba(180,28,28,0.08);
      --tag-bg: #fde7e0;
      --tag: #b41c1c;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #191512;
        --text: #e9e5de;
        --card-bg: #23201a;
        --card-shadow: 0 2px 12px 0 rgba(0,0,0,0.2);
        --tag-bg: #38241c;
        --tag: #f7c49c;
      }
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif,'Inter',Arial,sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cloud-header {
      width: 100vw;
      height: 66px;
      background: linear-gradient(90deg, #fff6f0 0%, #ffe5e4 100%);
      position: relative;
      margin-bottom: -34px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }
    .cloud-svg {
      width: 130px;
      height: 34px;
      margin-bottom: 0;
      opacity: 0.38;
      filter: blur(0.2px);
    }
    .container {
      max-width: 760px;
      margin: 48px auto 32px auto;
      width: 96vw;
      background: var(--card-bg);
      box-shadow: var(--card-shadow);
      border-radius: 22px;
      padding: 39px 30px 32px 30px;
      min-height: 220px;
      word-break: break-word;
      position: relative;
    }
    h1.title {
      text-align: center;
      font-size: 2.15rem;
      margin: 0 0 18px 0;
      color: var(--primary-color);
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 2px 18px #fff8f6, 0 1px 0 #b41c1c66;
    }
    .back {
      display: inline-block;
      margin: 20px 0 0 0;
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 1px;
      border-radius: 8px;
      padding: 7px 18px;
      background: rgba(180,28,28,0.06);
      transition: background 0.2s, color 0.2s;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      position: absolute;
      left: 30px;
      top: 30px;
    }
    .back:hover {
      background: var(--primary-color);
      color: #fff;
    }
    @media (max-width: 800px) {
      .container { padding: 20px 6vw 18px 6vw; }
      h1.title { font-size: 1.3rem; }
      .back { left: 6vw; top: 20px; font-size: 0.97rem; }
      .cloud-header { height: 34px;}
      .cloud-svg{ width: 74px;height:19px;}
    }
    .meta {
      font-size: 1rem;
      color: #b78950;
      margin: 11px 0 19px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
    }
    .meta strong {
      color: var(--china-gold);
      font-weight: 500;
      margin-right: 3px;
      letter-spacing: 0.5px;
    }
    .tags, .categories {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag, .category {
      background: var(--tag-bg);
      color: var(--tag);
      border-radius: 9px;
      padding: 2px 13px 2px 13px;
      font-size: 0.99rem;
      font-weight: 400;
      margin-right: 2px;
      letter-spacing: 0.5px;
      border: 1px solid #e7eaf0;
      font-family: inherit;
    }
    .category {
      background: #e6eaff;
      color: var(--china-blue);
      border: 1px solid #c4d0eb;
    }
    #content :is(h2,h3,h4) {
      color: var(--primary-color);
      margin-top: 1.8em;
      margin-bottom: .7em;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
    }
    #content {
      line-height: 1.78;
      font-size: 1.11rem;
      margin-top: 14px;
    }
    pre, code {
      background: #f6f8fa;
      color: #222;
      font-size: 0.99em;
      border-radius: 6px;
      padding: 2px 6px;
      font-family: "JetBrains Mono","Fira Mono",monospace;
    }
    pre {
      padding: 15px;
      overflow-x: auto;
    }
    blockquote {
      border-left: 4px solid var(--primary-color);
      margin: 1.5em 0;
      padding: 0.7em 1.5em;
      background: rgba(180,28,28,0.05);
      color: #555;
      border-radius: 8px;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
    }
    img {
      max-width: 100%;
      border-radius: 7px;
      margin: 10px 0;
      box-shadow: 0 2px 14px #e4c7b244;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    /* 新增“文章结束”中国风分隔 */
    .end-divider {
      text-align: center;
      margin: 36px 0 18px 0;
      opacity: 0.6;
    }
    .end-divider svg {
      width: 60px;
      height: 20px;
      vertical-align: middle;
      opacity: 0.82;
    }
    .footer {
      margin-top: 38px;
      color: #b78950;
      font-size: 1.05rem;
      text-align: center;
      padding: 28px 0 13px 0;
      letter-spacing: 1.2px;
      user-select: none;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      background: linear-gradient(90deg,#fff7e7 60%,#fbeee7 100%);
      border-top: 2.5px dashed #c09756;
      box-shadow: 0 -8px 40px -14px #eabf92;
    }
    .footer .domains {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 5px 0 0 0;
      font-size: 0.99em;
      flex-wrap: wrap;
    }
    .footer .domain {
      color: #b41c1c;
      background: #efe8d7;
      border-radius: 7px;
      padding: 2px 10px;
      font-family: 'ZCOOL KuaiLe','Noto Serif SC',serif;
      font-weight: 600;
    }
    .footer a {
      color: #b41c1c;
      font-weight: 600;
      text-decoration: underline dotted #c09756;
    }
    .close-page-btn-wrapper {
      width: 100%;
      text-align: center;
      margin-bottom: 38px;
    }
    .close-page-btn {
      margin-top: 8px;
      background: linear-gradient(90deg,#b41c1c 60%,#c09756 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      border-radius: 13px;
      padding: 13px 38px;
      cursor: pointer;
      box-shadow: 0 2px 10px #e4bfa2;
      font-size: 1.13rem;
      transition: background 0.2s;
      letter-spacing: 1.2px;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
    }
    .close-page-btn:hover {
      background: linear-gradient(90deg,#c09756 20%,#b41c1c 100%);
    }
    @media (max-width: 800px) {
      .container { padding: 20px 6vw 18px 6vw; }
      h1.title { font-size: 1.12rem; }
      .close-page-btn { font-size: 1rem; padding: 9px 18px;}
      .cloud-header { height: 34px;}
      .cloud-svg{ width: 74px;height:19px;}
      .footer .domains { gap: 7px;}
    }
  </style>
</head>
<body>
  <div class="cloud-header">

  </div>
  <div class="container">
    <a href="index.html" class="back" title="返回首页">← 返回</a>
    <h1 id="title" class="title"></h1>
    <div id="meta" class="meta"></div>
    <div id="content"></div>
    <div class="end-divider" id="end-divider" style="display:none;">

  <div class="footer">

      <span class="domain">3.1415926.xyz</span>
      <span class="domain">zhaoweifeng.cn</span>
    </div>

    <br>

  <script>
    // 解析 YAML frontmatter
    function parseYAMLFrontmatter(md) {
      const match = md.match(/^---\s*\n([\s\S]+?)\n---/);
      if (!match) return {};
      const yaml = match[1];
      const result = {};
      const lines = yaml.split('\n');
      lines.forEach(line => {
        const idx = line.indexOf(':');
        if (idx === -1) return;
        const key = line.slice(0, idx).trim();
        let value = line.slice(idx + 1).trim();
        if (value.startsWith('[') && value.endsWith(']')) {
          value = value.slice(1, -1).split(',').map(v => v.trim()).filter(Boolean);
        } else if (value.includes(',') && (key === 'categories' || key === 'tags')) {
          value = value.split(',').map(v => v.trim()).filter(Boolean);
        }
        result[key] = value;
      });
      return result;
    }
    function getQueryVariable(variable) {
      const query = window.location.search.substring(1);
      const vars = query.split('&');
      for (let i = 0; i < vars.length; i++) {
        const pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) === variable) {
          return decodeURIComponent(pair[1]);
        }
      }
      return null;
    }
    // 加载并渲染
    const mdUrl = getQueryVariable('url');
    if (mdUrl) {
      fetch(mdUrl)
        .then(res => res.text())
        .then(md => {
          const fm = parseYAMLFrontmatter(md);
          const title = fm.title || '';
          document.getElementById('title').textContent = title;
          document.title = (title ? (title + " | ") : "") + "森林鸟 · bird.work";
          let metaHtml = '';
          if (fm.date) metaHtml += `<strong>日期</strong> ${fm.date}`;
          if (fm.author) metaHtml += `<strong>作者</strong> ${fm.author}`;
          if (fm.categories && fm.categories.length) {
            let cats = Array.isArray(fm.categories) ? fm.categories : [fm.categories];
            metaHtml += `<strong>分类</strong> <span class="categories">${cats.map(cat => `<span class="category">${cat}</span>`).join('')}</span>`;
          }
          if (fm.tags && fm.tags.length) {
            let tags = Array.isArray(fm.tags) ? fm.tags : [fm.tags];
            metaHtml += `<strong>标签</strong> <span class="tags">${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</span>`;
          }
          document.getElementById('meta').innerHTML = metaHtml;
          const body = md.replace(/^---\s*\n[\s\S]+?\n---/, '').replace(/^\s+/, '');
          document.getElementById('content').innerHTML = marked.parse(body || '*（暂无内容）*');
          document.getElementById('end-divider').style.display = '';
        })
        .catch(err => {
          document.getElementById('error').textContent = '无法加载内容: ' + err.message;
        });
    } else {
      document.getElementById('error').textContent = '缺少 md 文件 URL 参数';
    }
    function closePage() {
      window.open('','_self');
      window.close();
    }
  </script>
