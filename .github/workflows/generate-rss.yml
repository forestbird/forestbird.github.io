name: Build RSS Feed

on:
  push:
    paths:
      - '_posts/**.md'
      - '.github/workflows/generate-rss.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install gray-matter

      - name: Build rss.xml
        run: |
          node <<'EOF'
          const fs = require('fs');
          const matter = require('gray-matter');
          const postsDir = '_posts';
          const siteUrl = 'https://forestbird.github.io';
          const feedTitle = 'forestbird Blog';
          const feedDesc = 'forestbird的个人博客RSS';
          const files = fs.readdirSync(postsDir).filter(f => f.endsWith('.md'));
          const posts = files.map(filename => {
            const raw = fs.readFileSync(`${postsDir}/${filename}`, 'utf-8');
            const data = matter(raw).data;
            return {
              filename,
              title: data.title || filename.replace(/\.md$/, ''),
              date: data.date || '',
              url: siteUrl + '/md_viewer.html?url=' + encodeURIComponent(siteUrl + '/_posts/' + filename) + '&title=' + encodeURIComponent(data.title || filename.replace(/\.md$/, '')),
              desc: data.description || '',
            };
          }).sort((a, b) => (b.date || '').localeCompare(a.date || ''));
          let rss = `<?xml version="1.0" encoding="UTF-8"?>
          <rss version="2.0">
            <channel>
              <title>${feedTitle}</title>
              <link>${siteUrl}/</link>
              <description>${feedDesc}</description>
              <language>zh-cn</language>
          `;
          posts.forEach(post => {
            rss += `
              <item>
                <title><![CDATA[${post.title}]]></title>
                <link>${post.url}</link>
                <pubDate>${post.date}</pubDate>
                <description><![CDATA[${post.desc}]]></description>
              </item>`;
          });
          rss += `
            </channel>
          </rss>`;
          fs.writeFileSync('rss.xml', rss.trim());
          EOF

      - name: Commit and push rss.xml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: build rss.xml"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          file_pattern: rss.xml
