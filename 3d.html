<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>福彩3D抽奖模拟系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), #c0392b);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 20px;
        }
        
        .lottery-machine {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .number-ball {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, white, var(--primary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary-color), #c0392b);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .history-section {
            margin-top: 30px;
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 20px;
        }
        
        .history-list {
            list-style-type: none;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }
        
        .history-list li {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .repeat-info {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
        }
        
        .repeat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .repeat-count {
            background-color: var(--warning-color);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .disclaimer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            padding: 15px;
        }
        
        @media (max-width: 768px) {
            .number-ball {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>福彩3D抽奖模拟系统</h1>
            <p>体验福彩3D开奖过程</p>
        </header>
        
        <div class="main-content">
            <div class="lottery-machine">
                <div class="number-ball" id="ball1">0</div>
                <div class="number-ball" id="ball2">0</div>
                <div class="number-ball" id="ball3">0</div>
            </div>
            
            <div style="text-align: center;">
                <button class="btn" id="drawBtn">
                    <i class="fas fa-play"></i> 开始抽奖
                </button>
            </div>
            
            <div class="history-section">
                <h2><i class="fas fa-history"></i> 历史记录</h2>
                <div class="history-list" id="historyList">
                    <li style="text-align:center;color:#777;">暂无历史记录</li>
                </div>
                
                <div class="repeat-info">
                    <h3><i class="fas fa-chart-bar"></i> 重复号码统计</h3>
                    <div id="repeatList">
                        <p style="text-align:center;color:#777;">暂无重复号码</p>
                    </div>
                </div>
                
                <button class="btn" id="clearHistoryBtn" style="margin-top: 10px; width:100%;">
                    <i class="fas fa-trash"></i> 清空历史
                </button>
            </div>
        </div>
        
        <div class="disclaimer">
            <p><i class="fas fa-exclamation-triangle"></i> 本系统仅为娱乐模拟用途，不涉及真实金钱交易</p>
            <p>彩票有风险，购彩需理性。禁止未成年人参与赌博</p>
        </div>
    </div>

    <script>
        // DOM元素
        const drawBtn = document.getElementById('drawBtn');
        const ball1 = document.getElementById('ball1');
        const ball2 = document.getElementById('ball2');
        const ball3 = document.getElementById('ball3');
        const historyList = document.getElementById('historyList');
        const repeatList = document.getElementById('repeatList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        // 状态变量
        let history = JSON.parse(localStorage.getItem('fucai3d_history')) || [];
        let currentResult = "0 0 0";
        
        // 生成随机数
        function getRandomNumber() {
            return Math.floor(Math.random() * 10);
        }
        
        // 模拟抽奖 - 每次生成1组号码
        function startDrawing() {
            const num1 = getRandomNumber();
            const num2 = getRandomNumber();
            const num3 = getRandomNumber();
            
            currentResult = `${num1} ${num2} ${num3}`;
            
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString();
            
            // 添加到历史记录
            history.unshift({
                date: dateStr,
                time: timeStr,
                result: currentResult
            });
            
            // 更新显示
            ball1.textContent = num1;
            ball2.textContent = num2;
            ball3.textContent = num3;
            
            // 保存数据
            localStorage.setItem('fucai3d_history', JSON.stringify(history));
            
            updateHistoryDisplay();
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            if (history.length === 0) {
                historyList.innerHTML = '<li style="text-align:center;color:#777;">暂无历史记录</li>';
                repeatList.innerHTML = '<p style="text-align:center;color:#777;">暂无重复号码</p>';
                return;
            }
            
            // 更新历史列表
            historyList.innerHTML = '';
            const displayCount = Math.min(history.length, 50);
            
            for (let i = 0; i < displayCount; i++) {
                const item = history[i];
                const li = document.createElement('li');
                li.innerHTML = `
                    <span><strong>${item.result}</strong> ${item.date} ${item.time}</span>
                `;
                historyList.appendChild(li);
            }
            
            // 更新重复号码统计
            updateRepeatStats();
        }
        
        // 更新重复号码统计
        function updateRepeatStats() {
            const resultCounts = {};
            
            // 统计每个组合出现的次数
            history.forEach(item => {
                const result = item.result;
                resultCounts[result] = (resultCounts[result] || 0) + 1;
            });
            
            // 筛选出重复的组合并按次数排序
            const repeats = Object.entries(resultCounts)
                .filter(([_, count]) => count > 1)
                .sort((a, b) => b[1] - a[1]);
            
            repeatList.innerHTML = '';
            
            if (repeats.length === 0) {
                repeatList.innerHTML = '<p style="text-align:center;color:#777;">暂无重复号码</p>';
                return;
            }
            
            // 显示重复号码
            repeats.forEach(([result, count]) => {
                const div = document.createElement('div');
                div.className = 'repeat-item';
                div.innerHTML = `
                    <span>${result}</span>
                    <span class="repeat-count">重复 ${count} 次</span>
                `;
                repeatList.appendChild(div);
            });
        }
        
        // 清空历史
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗?')) {
                history = [];
                localStorage.setItem('fucai3d_history', JSON.stringify(history));
                updateHistoryDisplay();
            }
        }
        
        // 事件监听
        drawBtn.addEventListener('click', startDrawing);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        // 初始化
        updateHistoryDisplay();
    </script>
</body>
</html>
