<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>森林鸟 · bird.work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 关键词/描述建议补充SEO -->

  <meta name="keywords" content="森林鸟,forestbird,赵伟峰,bird.work,博客,随笔,3.1415926.xyz">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    :root {
      --china-red: #b41c1c;
      --china-blue: #245699;
      --china-gold: #c09756;
      --china-bg: #f9f5e6;
      --china-bg-dark: #191512;
      --card-bg: #fffdfa;
      --card-bg-dark: #23201a;
      --text: #2e2116;
      --text-dark: #e9e5de;
      --border-radius: 22px;
    }
    @media (prefers-color-scheme: dark) {
      body { background: var(--china-bg-dark); color: var(--text-dark);}
      .card { background: var(--card-bg-dark); color: var(--text-dark);}
      .meta, .footer { color: #8b6e4a;}
      .tag, .category { border: none;}
      .tag { background: #38241c; color: #f7c49c;}
      .category { background: #2f3136; color: #f9e1a0;}
      .pagination .page-btn { background: #232842; color: #e9e5de; border: 1px solid #b41c1c;}
      .pagination .active { background: var(--china-red); color: #fff;}
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--china-bg);
      color: var(--text);
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif,'Inter',Arial,sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cloud-header {
      width: 100vw;
      height: 84px;
      background: linear-gradient(90deg, #fff6f0 0%, #ffe5e4 100%);
      position: relative;
      margin-bottom: -40px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }
    .cloud-svg {
      width: 160px;
      height: 52px;
      margin-bottom: 0;
      opacity: 0.45;
      filter: blur(0.2px);
    }
    h1 {
      font-size: 2.4rem;
      letter-spacing: 2.5px;
      margin: 30px 0 11px 0;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      font-weight: 600;
      text-align: center;
      color: var(--china-red);
      text-shadow: 0 2px 18px #fff8f6, 0 1px 0 #b41c1c66;
    }
    .subtitle {
      color: var(--china-blue);
      font-size: 1.14rem;
      text-align: center;
      margin-bottom: 19px;
      letter-spacing: 1.2px;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      line-height: 1.6;
    }
    .subtitle .domain {
      color: var(--china-gold);
      font-size: 1.05em;
      margin: 0 6px;
      font-weight: 600;
      font-family: 'ZCOOL KuaiLe','Noto Serif SC',serif;
      word-break: break-all;
    }
    #post-list {
      width: 98%;
      max-width: 780px;
      min-height: 240px;
      margin: 0 auto 18px auto;
      display: flex;
      flex-direction: column;
      gap: 26px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 7px 34px 0 rgba(180,28,28,0.05);
      padding: 23px 32px 17px 32px;
      font-size: 1.14rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      border-left: 8px solid var(--china-gold);
      display: block;
      margin-bottom: 2px;
      transition: box-shadow 0.18s, transform 0.18s;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 10px 40px 0 rgba(180,28,28,0.16);
      background: #fff2ea;
      color: var(--china-red);
      transform: translateY(-2px) scale(1.012);
      border-left: 8px solid var(--china-red);
      text-decoration: none;
    }
    .china-jie {
      position: absolute;
      left: -42px;
      top: 26px;
      width: 32px;
      height: 32px;
      opacity: .75;
      z-index: 2;
      pointer-events: none;
    }
    .title {
      font-size: 1.22rem;
      margin-bottom: 7px;
      color: var(--china-blue);
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      font-weight: 600;
      letter-spacing: 1.2px;
      line-height: 1.5;
      transition: color 0.2s;
    }
    .card:hover .title { color: var(--china-red);}
    .meta {
      font-size: 0.97rem;
      color: #b78950;
      margin: 0 0 7px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 21px;
      align-items: center;
      user-select: none;
    }
    .meta strong {
      color: var(--china-gold);
      font-weight: 500;
      margin-right: 3px;
      letter-spacing: 0.5px;
    }
    .tags, .categories {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag, .category {
      border-radius: 9px;
      padding: 2px 13px 2px 13px;
      font-size: 0.99rem;
      font-weight: 400;
      margin-right: 2px;
      letter-spacing: 0.5px;
      border: none;
      display: inline-block;
    }
    .tag { background: #fde7e0; color: var(--china-red);}
    .category { background: #e6eaff; color: var(--china-blue);}
    .pagination {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 15px;
      margin: 38px 0 26px 0;
      justify-content: center;
      align-items: center;
      max-width: 95vw;
      row-gap: 10px;
    }
    .pagination .page-btn {
      border: 2px solid var(--china-gold);
      background: #fff9f3;
      color: var(--china-red);
      border-radius: 11px;
      padding: 7px 18px;
      min-width: 36px;
      font-size: 1.07rem;
      font-family: inherit;
      margin: 0;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, color 0.18s;
      word-break: keep-all;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .pagination .page-btn:hover,
    .pagination .active {
      background: var(--china-red);
      color: #fff;
      border-color: var(--china-red);
    }
    #close-pagination { display: none; text-align: center; margin-bottom: 30px;}
    #close-pagination button {
      background: linear-gradient(90deg,#b41c1c 60%,#c09756 100%);
      color: #fff;
      border: none;
      border-radius: 13px;
      padding: 11px 38px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 10px #e4bfa2;
      transition: background 0.2s;
      margin-top: 8px;
      letter-spacing: 1.2px;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
    }
    #close-pagination button:hover { background: linear-gradient(90deg,#c09756 20%,#b41c1c 100%);}
    .footer {
      margin-top: auto;
      color: #b78950;
      font-size: 1.05rem;
      text-align: center;
      padding: 47px 0 22px 0;
      letter-spacing: 1.2px;
      user-select: none;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      background: linear-gradient(90deg,#fff7e7 60%,#fbeee7 100%);
      border-top: 2.5px dashed #c09756;
      box-shadow: 0 -8px 40px -14px #eabf92;
    }
    .footer a {
      color: #b41c1c;
      font-weight: 600;
      text-decoration: underline dotted #c09756;
    }
    /* Loading */
    .loading-container {
      width: 100vw; height: 200px;
      display: flex; align-items: center; justify-content: center;
    }
    .dot-pulse {
      display: flex; align-items: center; gap: 7px;
    }
    .dot-pulse span {
      display: block;
      width: 13px; height: 13px;
      background: var(--china-red);
      border-radius: 50%;
      animation: dotPulse 1.1s infinite cubic-bezier(.61,.06,.41,.95);
    }
    .dot-pulse span:nth-child(2) { animation-delay: .15s;}
    .dot-pulse span:nth-child(3) { animation-delay: .3s;}
    @keyframes dotPulse {
      0%, 100% { opacity: 0.3; transform: scale(0.85);}
      40% { opacity: 1; transform: scale(1.23);}
      70% { opacity: 0.6; transform: scale(0.97);}
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.45rem; margin-top: 20px;}
      .subtitle { font-size: 1rem;}
      .card { padding: 12px 7vw 9px 7vw; font-size: 0.98rem;}
      #post-list { max-width: 99vw; }
      .meta { font-size: 0.91rem; gap: 10px;}
      .pagination { gap: 6px 7px; }
      .pagination .page-btn { padding: 5px 9px; font-size: 0.95rem;}
      .cloud-header { height: 46px;}
      .cloud-svg{ width: 92px;height:36px;}
    }
  </style>
</head>
