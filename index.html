<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文章索引 | forestbird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ...（样式同你之前的高大尚样式，可直接复用）... */
    :root {
      --primary-color: #3f51b5;
      --bg: #fafbfc;
      --text: #222;
      --card-bg: #fff;
      --card-shadow: 0 4px 24px 0 rgba(60,60,80,0.06);
      --border-radius: 16px;
      --link-hover: #1a237e;
      --tag-bg: #e3e6f6;
      --tag: #3f51b5;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #181920;
        --text: #f2f2f2;
        --card-bg: #23242d;
        --card-shadow: 0 2px 12px 0 rgba(0,0,0,0.2);
        --link-hover: #90a4ae;
        --tag-bg: #263159;
        --tag: #b0c5ff;
      }
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.7rem;
      letter-spacing: 2px;
      margin: 48px 0 18px 0;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 2px 8px rgba(100,120,200,0.08);
    }
    #post-list {
      width: 95%;
      max-width: 700px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 20px 24px 18px 24px;
      transition: box-shadow 0.2s, transform 0.2s;
      font-size: 1.13rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      border-left: 5px solid var(--primary-color);
      display: block;
      margin-bottom: 2px;
    }
    .card:hover {
      box-shadow: 0 6px 24px 0 rgba(63,81,181,0.14);
      background: #f2f6ff;
      color: var(--link-hover);
      transform: translateY(-2px) scale(1.02);
      border-left: 5px solid var(--link-hover);
      text-decoration: none;
    }
    .meta {
      font-size: 0.97rem;
      color: #7a869a;
      margin: 3px 0 7px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: center;
    }
    .meta strong {
      color: var(--primary-color);
      font-weight: 500;
      margin-right: 3px;
      letter-spacing: 0.5px;
    }
    .tags, .categories {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag, .category {
      background: var(--tag-bg);
      color: var(--tag);
      border-radius: 7px;
      padding: 2px 10px 2px 10px;
      font-size: 0.93rem;
      font-weight: 400;
      margin-right: 2px;
      letter-spacing: 0.5px;
      border: 1px solid #e7eaf0;
    }
    .category {
      background: #fceabb;
      color: #e6b800;
      border: 1px solid #fff2c5;
    }
    .title {
      font-size: 1.27rem;
      margin-bottom: 2px;
      color: var(--primary-color);
      font-weight: 600;
      transition: color 0.2s;
    }
    .card:hover .title {
      color: var(--link-hover);
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-top: 28px;}
      .card { padding: 16px 10px 14px 10px; font-size: 1rem;}
      #post-list { max-width: 96vw; }
      .meta { font-size: 0.92rem; gap: 12px;}
    }
    #error {
      color: #e53935;
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
    }
    .footer {
      margin-top: auto;
      color: #888;
      font-size: 0.95rem;
      text-align: center;
      padding: 32px 0 18px 0;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Forestbird's Blog</h1>
  <div id="post-list"></div>
  <div id="error"></div>
  <div class="footer">© 2025 forestbird | Powered by GitHub Pages</div>
  <script>
    // 动态降级实现
    const postsJsonUrl = 'posts.json';
    const repo = 'forestbird/forestbird.github.io';
    const branch = 'main';
    const dir = '_posts';
    const api = `https://api.github.com/repos/${repo}/contents/${dir}?ref=${branch}`;
    // 解析 YAML 前置数据
    function parseYAMLFrontmatter(md) {
      const match = md.match(/^---\s*\n([\s\S]+?)\n---/);
      if (!match) return {};
      const yaml = match[1];
      const result = {};
      const lines = yaml.split('\n');
      lines.forEach(line => {
        const idx = line.indexOf(':');
        if (idx === -1) return;
        const key = line.slice(0, idx).trim();
        let value = line.slice(idx + 1).trim();
        // 支持数组形式
        if (value.startsWith('[') && value.endsWith(']')) {
          value = value.slice(1, -1).split(',').map(v => v.trim()).filter(Boolean);
        } else if (value.includes(',') && (key === 'categories' || key === 'tags')) {
          value = value.split(',').map(v => v.trim()).filter(Boolean);
        }
        result[key] = value;
      });
      return result;
    }
    function renderPosts(posts) {
      const list = document.getElementById('post-list');
      list.innerHTML = '';
      if (!Array.isArray(posts) || posts.length === 0) {
        list.textContent = '没有文章。';
        return;
      }
      posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
      posts.forEach(post => {
        const a = document.createElement('a');
        a.className = "card";
        const md_url = post.url
          ? post.url
          : `https://raw.githubusercontent.com/forestbird/forestbird.github.io/main/_posts/${encodeURIComponent(post.filename)}`;
        a.href = `md_viewer.html?url=${encodeURIComponent(md_url)}&title=${encodeURIComponent(post.title)}`;
        a.target = '_blank';
        const titleEl = document.createElement('div');
        titleEl.className = 'title';
        titleEl.textContent = post.title;
        const metaEl = document.createElement('div');
        metaEl.className = 'meta';
        if (post.date) metaEl.innerHTML += `<strong>日期</strong> ${post.date}`;
        if (post.author) metaEl.innerHTML += `<strong>作者</strong> ${post.author}`;
        if (post.categories && post.categories.length) {
          let cats = Array.isArray(post.categories) ? post.categories : [post.categories];
          metaEl.innerHTML += `<strong>分类</strong> <span class="categories">${cats.map(cat => `<span class="category">${cat}</span>`).join('')}</span>`;
        }
        if (post.tags && post.tags.length) {
          let tags = Array.isArray(post.tags) ? post.tags : [post.tags];
          metaEl.innerHTML += `<strong>标签</strong> <span class="tags">${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</span>`;
        }
        a.appendChild(titleEl);
        a.appendChild(metaEl);
        list.appendChild(a);
      });
    }
    // 优先加载 posts.json，失败自动降级
    fetch(postsJsonUrl)
      .then(res => {
        if (!res.ok) throw new Error('not found');
        return res.json();
      })
      .then(renderPosts)
      .catch(() => {
        // 降级方案：动态抓取每个md
        fetch(api)
          .then(res => {
            if (!res.ok) throw new Error('API 请求失败: ' + res.statusText);
            return res.json();
          })
          .then(async files => {
            if (!Array.isArray(files)) throw new Error('API 响应不是文件数组');
            const mdFiles = files.filter(f => f.name.endsWith('.md'));
            if (mdFiles.length === 0) {
              document.getElementById('post-list').textContent = '没有文章。';
              return;
            }
            const posts = await Promise.all(mdFiles.map(async file => {
              try {
                const res = await fetch(file.download_url);
                const text = await res.text();
                const fm = parseYAMLFrontmatter(text);
                return {
                  title: fm.title || file.name.replace(/\.md$/, ''),
                  date: fm.date || '',
                  author: fm.author || '',
                  categories: fm.categories || [],
                  tags: fm.tags || [],
                  url: file.download_url,
                  filename: file.name
                }
              } catch {
                return {
                  title: file.name.replace(/\.md$/, ''),
                  date: '',
                  author: '',
                  categories: [],
                  tags: [],
                  url: file.download_url,
                  filename: file.name
                }
              }
            }));
            renderPosts(posts);
          })
          .catch(err => {
            document.getElementById('error').textContent = "无法加载文章列表：" + err.message;
          });
      });
  </script>
</body>
</html>
