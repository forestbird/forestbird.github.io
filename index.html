<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>森林鸟 · bird.work</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- SEO 优化信息 -->
  <meta name="description" content="森林鸟（forestbird，赵伟峰）的博客，域名 bird.work | 3.1415926.xyz | zhaoweifeng.cn，记录代码、生活、思考。">
  <meta name="keywords" content="森林鸟,forestbird,赵伟峰,bird.work,3.1415926.xyz,zhaoweifeng.cn,博客,随笔">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@600&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    :root {
      --china-red: #b41c1c;
      --china-blue: #245699;
      --china-gold: #c09756;
      --china-bg: #f9f5e6;
      --china-bg-dark: #191512;
      --card-bg: #fffdfa;
      --card-bg-dark: #23201a;
      --text: #2e2116;
      --text-dark: #e9e5de;
      --border-radius: 22px;
    }
    @media (prefers-color-scheme: dark) {
      body { background: var(--china-bg-dark); color: var(--text-dark);}
      .card { background: var(--card-bg-dark); color: var(--text-dark);}
      .meta, .footer { color: #8b6e4a;}
      .tag, .category { border: none;}
      .tag { background: #38241c; color: #f7c49c;}
      .category { background: #2f3136; color: #f9e1a0;}
      .pagination .page-btn { background: #232842; color: #e9e5de; border: 1px solid #b41c1c;}
      .pagination .active { background: var(--china-red); color: #fff;}
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--china-bg);
      color: var(--text);
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif,'Inter',Arial,sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .cloud-header {
      width: 100vw;
      height: 84px;
      background: linear-gradient(90deg, #fff6f0 0%, #ffe5e4 100%);
      position: relative;
      margin-bottom: -40px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }
    .cloud-svg {
      width: 160px;
      height: 52px;
      margin-bottom: 0;
      opacity: 0.45;
      filter: blur(0.2px);
    }
    h1 {
      font-size: 2.2rem;
      letter-spacing: 2.5px;
      margin: 32px 0 12px 0;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      font-weight: 600;
      text-align: center;
      color: var(--china-red);
      text-shadow: 0 2px 18px #fff8f6, 0 1px 0 #b41c1c66;
    }
    .subtitle {
      color: var(--china-blue);
      font-size: 1.05rem;
      text-align: center;
      margin-bottom: 18px;
      letter-spacing: 1.2px;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      line-height: 1.8;
    }
    .subtitle .author {
      color: var(--china-blue);
      font-weight: 600;
      font-size: 1.1em;
    }
    .subtitle .domains {
      margin: 8px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .subtitle .domain {
      background: #efe8d7;
      color: var(--china-gold);
      border-radius: 8px;
      padding: 2px 10px;
      font-size: 1.04em;
      font-weight: 600;
      font-family: 'ZCOOL KuaiLe','Noto Serif SC',serif;
      box-shadow: 0 1px 6px rgba(192,151,86,0.07);
      margin: 0 2px;
      word-break: break-all;
    }
    .subtitle .en {
      color: #888;
      font-size: 0.98em;
      margin-left: 6px;
      font-family: 'JetBrains Mono',monospace;
    }
    .subtitle .desc {
      display: block;
      color: #999;
      font-size: 0.97em;
      margin-top: 8px;
      letter-spacing: 1.1px;
    }
    #post-list {
      width: 98%;
      max-width: 780px;
      min-height: 240px;
      margin: 0 auto 18px auto;
      display: flex;
      flex-direction: column;
      gap: 26px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 7px 34px 0 rgba(180,28,28,0.05);
      padding: 23px 32px 17px 32px;
      font-size: 1.14rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      border-left: 8px solid var(--china-gold);
      display: block;
      margin-bottom: 2px;
      transition: box-shadow 0.18s, transform 0.18s;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 10px 40px 0 rgba(180,28,28,0.16);
      background: #fff2ea;
      color: var(--china-red);
      transform: translateY(-2px) scale(1.012);
      border-left: 8px solid var(--china-red);
      text-decoration: none;
    }
    .china-jie {
      position: absolute;
      left: -42px;
      top: 26px;
      width: 32px;
      height: 32px;
      opacity: .75;
      z-index: 2;
      pointer-events: none;
    }
    .title {
      font-size: 1.22rem;
      margin-bottom: 7px;
      color: var(--china-blue);
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      font-weight: 600;
      letter-spacing: 1.2px;
      line-height: 1.5;
      transition: color 0.2s;
    }
    .card:hover .title { color: var(--china-red);}
    .meta {
      font-size: 0.97rem;
      color: #b78950;
      margin: 0 0 7px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 21px;
      align-items: center;
      user-select: none;
    }
    .meta strong {
      color: var(--china-gold);
      font-weight: 500;
      margin-right: 3px;
      letter-spacing: 0.5px;
    }
    .tags, .categories {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag, .category {
      border-radius: 9px;
      padding: 2px 13px 2px 13px;
      font-size: 0.99rem;
      font-weight: 400;
      margin-right: 2px;
      letter-spacing: 0.5px;
      border: none;
      display: inline-block;
    }
    .tag { background: #fde7e0; color: var(--china-red);}
    .category { background: #e6eaff; color: var(--china-blue);}
    .pagination {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 15px;
      margin: 38px 0 26px 0;
      justify-content: center;
      align-items: center;
      max-width: 95vw;
      row-gap: 10px;
    }
    .pagination .page-btn {
      border: 2px solid var(--china-gold);
      background: #fff9f3;
      color: var(--china-red);
      border-radius: 11px;
      padding: 7px 18px;
      min-width: 36px;
      font-size: 1.07rem;
      font-family: inherit;
      margin: 0;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, color 0.18s;
      word-break: keep-all;
      white-space: nowrap;
      box-sizing: border-box;
    }
    .pagination .page-btn:hover,
    .pagination .active {
      background: var(--china-red);
      color: #fff;
      border-color: var(--china-red);
    }
    #close-pagination { display: none; text-align: center; margin-bottom: 30px;}
    #close-pagination button {
      background: linear-gradient(90deg,#b41c1c 60%,#c09756 100%);
      color: #fff;
      border: none;
      border-radius: 13px;
      padding: 11px 38px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 10px #e4bfa2;
      transition: background 0.2s;
      margin-top: 8px;
      letter-spacing: 1.2px;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
    }
    #close-pagination button:hover { background: linear-gradient(90deg,#c09756 20%,#b41c1c 100%);}
    .footer {
      margin-top: auto;
      color: #b78950;
      font-size: 1.05rem;
      text-align: center;
      padding: 47px 0 22px 0;
      letter-spacing: 1.2px;
      user-select: none;
      font-family: 'Noto Serif SC','ZCOOL KuaiLe',serif;
      background: linear-gradient(90deg,#fff7e7 60%,#fbeee7 100%);
      border-top: 2.5px dashed #c09756;
      box-shadow: 0 -8px 40px -14px #eabf92;
    }
    .footer a {
      color: #b41c1c;
      font-weight: 600;
      text-decoration: underline dotted #c09756;
    }
    /* Loading */
    .loading-container {
      width: 100vw; height: 200px;
      display: flex; align-items: center; justify-content: center;
    }
    .dot-pulse {
      display: flex; align-items: center; gap: 7px;
    }
    .dot-pulse span {
      display: block;
      width: 13px; height: 13px;
      background: var(--china-red);
      border-radius: 50%;
      animation: dotPulse 1.1s infinite cubic-bezier(.61,.06,.41,.95);
    }
    .dot-pulse span:nth-child(2) { animation-delay: .15s;}
    .dot-pulse span:nth-child(3) { animation-delay: .3s;}
    @keyframes dotPulse {
      0%, 100% { opacity: 0.3; transform: scale(0.85);}
      40% { opacity: 1; transform: scale(1.23);}
      70% { opacity: 0.6; transform: scale(0.97);}
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.32rem; margin-top: 18px;}
      .subtitle { font-size: 0.98rem;}
      .card { padding: 12px 7vw 9px 7vw; font-size: 0.98rem;}
      #post-list { max-width: 99vw; }
      .meta { font-size: 0.91rem; gap: 10px;}
      .pagination { gap: 6px 7px; }
      .pagination .page-btn { padding: 5px 9px; font-size: 0.95rem;}
      .cloud-header { height: 46px;}
      .cloud-svg{ width: 92px;height:36px;}
      .subtitle .domains { gap: 7px;}
    }
  </style>
</head>
<body>
  <div class="cloud-header">
    <svg class="cloud-svg" viewBox="0 0 128 42" fill="none"><path d="M2 29c4.5-13.5 20-17.5 28-6.5 11 16 24-3 38 1s11.5 20.5 31 14c19.5-6.5 15-36.5-10-36.5C56.5 1 49.5 19 28 17 11 13 2 29 2 29Z" fill="#E8DBB9" fill-opacity=".79"/><path d="M50 17c2-6 10-7 14-3" stroke="#b41c1c" stroke-width="1.8" fill="none" stroke-linecap="round"/><circle cx="96" cy="18" r="5" fill="#e9c87a" fill-opacity=".49"/></svg>
  </div>
  <h1>森林鸟 · bird.work</h1>
  <div class="subtitle">
    <span class="author">森林鸟 / Zhao Weifeng</span>
    <span class="en">(forestbird)</span>
    <div class="domains">
      <span class="domain">bird.work</span>
      <span class="domain">3.1415926.xyz</span>
      <span class="domain">zhaoweifeng.cn</span>
    </div>
    <span class="desc">代码 · 生活 · 思考</span>
  </div>
  <div id="post-list"></div>
  <div id="pagination"></div>
  <div id="close-pagination">
    <button onclick="closePagination()">关闭分页</button>
  </div>
  <div id="error"></div>
  <div class="footer">
    © 2025 森林鸟（forestbird / 赵伟峰） |
Powered by bird.work
    <br>
    <span style="font-size:1.15em;color:#c09756;margin-top:6px;letter-spacing:1.8px;">愿君安康，琴茶书画</span>
  </div>
  <script>
    // 首页文章分页与 md 列表加载
    const POSTS_PER_PAGE = 10;
    const postsJsonUrl = 'posts.json';
    const repo = 'forestbird/forestbird.github.io';
    const branch = 'main';
    const dir = '_posts';
    const api = `https://api.github.com/repos/${repo}/contents/${dir}?ref=${branch}`;
    const postList = document.getElementById('post-list');
    const paginationDiv = document.getElementById('pagination');
    const closePaginationDiv = document.getElementById('close-pagination');
    const errorDiv = document.getElementById('error');
    function showLoading() {
      postList.innerHTML = `
        <div class="loading-container">
          <div class="dot-pulse"><span></span><span></span><span></span></div>
        </div>`;
      paginationDiv.innerHTML = '';
      closePaginationDiv.style.display = 'none';
    }
    function renderPagination(total, current, onPage) {
      if (total <= 1) { 
        paginationDiv.innerHTML = ''; 
        closePaginationDiv.style.display = 'none';
        return;
      }
      let html = '';
      for (let i = 1; i <= total; i++) {
        html += `<button class="page-btn${i===current?' active':''}" data-page="${i}">${i}</button>`;
      }
      paginationDiv.innerHTML = `<div class="pagination">${html}</div>`;
      document.querySelectorAll('.page-btn').forEach(btn => {
        btn.onclick = () => { if (btn.classList.contains('active')) return; onPage(Number(btn.dataset.page)); }
      });
      closePaginationDiv.style.display = '';
    }
    function closePagination() {
      if(window.allPostsForClosePagination) {
        postList.innerHTML = '';
        window.allPostsForClosePagination.forEach(post => {
          const a = document.createElement('a');
          a.className = "card";
          a.innerHTML = `
            <svg class="china-jie" viewBox="0 0 32 32"><circle cx="16" cy="16" r="12" fill="#b41c1c"/><path d="M16 8v16M8 16h16" stroke="#fff6ea" stroke-width="2.2" stroke-linecap="round"/></svg>
          `;
          const md_url = post.url
            ? post.url
            : `https://raw.githubusercontent.com/forestbird/forestbird.github.io/main/_posts/${encodeURIComponent(post.filename)}`;
          a.href = `md_viewer.html?url=${encodeURIComponent(md_url)}&title=${encodeURIComponent(post.title)}`;
          a.target = '_blank';
          const titleEl = document.createElement('div');
          titleEl.className = 'title';
          titleEl.textContent = post.title;
          const metaEl = document.createElement('div');
          metaEl.className = 'meta';
          if (post.date) metaEl.innerHTML += `<strong>日期</strong> ${post.date}`;
          if (post.author) metaEl.innerHTML += `<strong>作者</strong> ${post.author}`;
          if (post.categories && post.categories.length) {
            let cats = Array.isArray(post.categories) ? post.categories : [post.categories];
            metaEl.innerHTML += `<strong>分类</strong> <span class="categories">${cats.map(cat => `<span class="category">${cat}</span>`).join('')}</span>`;
          }
          if (post.tags && post.tags.length) {
            let tags = Array.isArray(post.tags) ? post.tags : [post.tags];
            metaEl.innerHTML += `<strong>标签</strong> <span class="tags">${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</span>`;
          }
          a.appendChild(titleEl);
          a.appendChild(metaEl);
          postList.appendChild(a);
        });
        paginationDiv.innerHTML = '';
        closePaginationDiv.style.display = 'none';
      }
    }
    function renderPosts(posts, page = 1) {
      window.allPostsForClosePagination = posts;
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      const start = (page - 1) * POSTS_PER_PAGE;
      const currentPosts = posts.slice(start, start + POSTS_PER_PAGE);
      postList.innerHTML = '';
      if (currentPosts.length === 0) {
        postList.textContent = '没有文章。';
        paginationDiv.innerHTML = '';
        closePaginationDiv.style.display = 'none';
        return;
      }
      currentPosts.forEach(post => {
        const a = document.createElement('a');
        a.className = "card";
        a.innerHTML = `
          <svg class="china-jie" viewBox="0 0 32 32"><circle cx="16" cy="16" r="12" fill="#b41c1c"/><path d="M16 8v16M8 16h16" stroke="#fff6ea" stroke-width="2.2" stroke-linecap="round"/></svg>
        `;
        const md_url = post.url
          ? post.url
          : `https://raw.githubusercontent.com/forestbird/forestbird.github.io/main/_posts/${encodeURIComponent(post.filename)}`;
        a.href = `md_viewer.html?url=${encodeURIComponent(md_url)}&title=${encodeURIComponent(post.title)}`;
        a.target = '_blank';
        const titleEl = document.createElement('div');
        titleEl.className = 'title';
        titleEl.textContent = post.title;
        const metaEl = document.createElement('div');
        metaEl.className = 'meta';
        if (post.date) metaEl.innerHTML += `<strong>日期</strong> ${post.date}`;
        if (post.author) metaEl.innerHTML += `<strong>作者</strong> ${post.author}`;
        if (post.categories && post.categories.length) {
          let cats = Array.isArray(post.categories) ? post.categories : [post.categories];
          metaEl.innerHTML += `<strong>分类</strong> <span class="categories">${cats.map(cat => `<span class="category">${cat}</span>`).join('')}</span>`;
        }
        if (post.tags && post.tags.length) {
          let tags = Array.isArray(post.tags) ? post.tags : [post.tags];
          metaEl.innerHTML += `<strong>标签</strong> <span class="tags">${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</span>`;
        }
        a.appendChild(titleEl);
        a.appendChild(metaEl);
        postList.appendChild(a);
      });
      renderPagination(totalPages, page, p => renderPosts(posts, p));
    }
    function parseYAMLFrontmatter(md) {
      const match = md.match(/^---\s*\n([\s\S]+?)\n---/);
      if (!match) return {};
      const yaml = match[1];
      const result = {};
      const lines = yaml.split('\n');
      lines.forEach(line => {
        const idx = line.indexOf(':');
        if (idx === -1) return;
        const key = line.slice(0, idx).trim();
        let value = line.slice(idx + 1).trim();
        if (value.startsWith('[') && value.endsWith(']')) {
          value = value.slice(1, -1).split(',').map(v => v.trim()).filter(Boolean);
        } else if (value.includes(',') && (key === 'categories' || key === 'tags')) {
          value = value.split(',').map(v => v.trim()).filter(Boolean);
        }
        result[key] = value;
      });
      return result;
    }
    async function init() {
      showLoading();
      try {
        let posts = await fetch(postsJsonUrl).then(res => {
          if (!res.ok) throw new Error('not found');
          return res.json();
        });
        posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
        renderPosts(posts, 1);
      } catch {
        try {
          const files = await fetch(api).then(res => res.json());
          const mdFiles = files.filter(f => f.name.endsWith('.md'));
          const posts = await Promise.all(mdFiles.map(async file => {
            try {
              const text = await fetch(file.download_url).then(r => r.text());
              const fm = parseYAMLFrontmatter(text);
              return {
                title: fm.title || file.name.replace(/\.md$/, ''),
                date: fm.date || '',
                author: fm.author || '',
                categories: fm.categories || [],
                tags: fm.tags || [],
                url: file.download_url,
                filename: file.name
              }
            } catch {
              return {
                title: file.name.replace(/\.md$/, ''),
                date: '',
                author: '',
                categories: [],
                tags: [],
                url: file.download_url,
                filename: file.name
              }
            }
          }));
          posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
          renderPosts(posts, 1);
        } catch (err) {
          postList.innerHTML = '';
          errorDiv.textContent = "无法加载文章列表：" + err.message;
        }
      }
    }
    init();
  </script>
</body>
</html>
