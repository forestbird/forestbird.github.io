<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>文章索引 | forestbird</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* 省略：和之前给你的高大尚样式一样，可直接用之前的 */
    :root {
      --primary-color: #3f51b5;
      --bg: #fafbfc;
      --text: #222;
      --card-bg: #fff;
      --card-shadow: 0 4px 24px 0 rgba(60,60,80,0.06);
      --border-radius: 16px;
      --link-hover: #1a237e;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #181920;
        --text: #f2f2f2;
        --card-bg: #23242d;
        --card-shadow: 0 2px 12px 0 rgba(0,0,0,0.2);
        --link-hover: #90a4ae;
      }
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.7rem;
      letter-spacing: 2px;
      margin: 48px 0 18px 0;
      font-weight: 700;
      color: var(--primary-color);
      text-shadow: 0 2px 8px rgba(100,120,200,0.08);
    }
    #post-list {
      width: 95%;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      display: flex;
      align-items: center;
      padding: 20px 24px;
      transition: box-shadow 0.2s, transform 0.2s;
      font-size: 1.13rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      border-left: 5px solid var(--primary-color);
    }
    .card:hover {
      box-shadow: 0 6px 24px 0 rgba(63,81,181,0.14);
      background: #f2f6ff;
      color: var(--link-hover);
      transform: translateY(-2px) scale(1.02);
      border-left: 5px solid var(--link-hover);
      text-decoration: none;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2rem; margin-top: 28px;}
      .card { padding: 16px 12px; font-size: 1rem;}
      #post-list { max-width: 96vw; }
    }
    #error {
      color: #e53935;
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
    }
    .footer {
      margin-top: auto;
      color: #888;
      font-size: 0.95rem;
      text-align: center;
      padding: 32px 0 18px 0;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h1>Forestbird's Blog</h1>
  <div id="post-list"></div>
  <div id="error"></div>
  <div class="footer">© 2025 forestbird | Powered by GitHub Pages</div>
  <script>
    const repo = 'forestbird/forestbird.github.io';
    const branch = 'main';
    const dir = '_posts';
    const api = `https://api.github.com/repos/${repo}/contents/${dir}?ref=${branch}`;

    fetch(api)
      .then(res => {
        if (!res.ok) throw new Error('API 请求失败: ' + res.statusText);
        return res.json();
      })
      .then(async files => {
        if (!Array.isArray(files)) throw new Error('API 响应不是文件数组');
        const mdFiles = files.filter(f => f.name.endsWith('.md'));
        const list = document.getElementById('post-list');
        if (mdFiles.length === 0) {
          list.textContent = '没有文章。';
          return;
        }

        // 并发加载所有md文件的标题
        const posts = await Promise.all(mdFiles.map(async file => {
          try {
            const res = await fetch(file.download_url);
            const text = await res.text();
            // 匹配第一行的 # 标题（如 "# 我的第一篇文章"）
            const match = text.match(/^#\s+(.+)$/m);
            return {
              title: match ? match[1].trim() : file.name.replace(/\.md$/, ''),
              url: file.download_url,
              file: file
            }
          } catch {
            return {
              title: file.name.replace(/\.md$/, ''),
              url: file.download_url,
              file: file
            }
          }
        }));

        // 按文件名倒序（最新在上）
        posts.sort((a, b) => b.file.name.localeCompare(a.file.name));

        posts.forEach(post => {
          const a = document.createElement('a');
          a.className = "card";
          a.textContent = post.title;
          a.href = `md_viewer.html?url=${encodeURIComponent(post.url)}&title=${encodeURIComponent(post.title)}`;
          a.target = '_blank';
          list.appendChild(a);
        });
      })
      .catch(err => {
        document.getElementById('error').textContent = err.message;
      });
  </script>
</body>
</html>
