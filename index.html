<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Forestbird's Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3e63dd;
      --primary-dark: #204adb;
      --bg: #f6f8fa;
      --bg-dark: #181b22;
      --card-bg: #fff;
      --card-bg-dark: #232842;
      --text: #23272f;
      --text-dark: #e2e5ea;
      --card-radius: 18px;
      --shadow: 0 6px 32px 0 rgba(62,99,221,0.10);
      --tag-bg: #e8eeff;
      --tag-bg-dark: #223269;
      --tag: #3e63dd;
      --tag-dark: #a9c1fa;
      --category-bg: #fff6d7;
      --category-bg-dark: #332e15;
      --category: #d2a100;
      --category-dark: #ffeeba;
    }
    @media (prefers-color-scheme: dark) {
      body { background: var(--bg-dark); color: var(--text-dark);}
      .card { background: var(--card-bg-dark); color: var(--text-dark);}
      .meta, .footer { color: #7d8caa;}
      .tag, .category { border: none;}
      .tag { background: var(--tag-bg-dark); color: var(--tag-dark);}
      .category { background: var(--category-bg-dark); color: var(--category-dark);}
      .pagination .page-btn { background: #232842; color: #a9c1fa; border: 1px solid #353d64;}
      .pagination .active { background: var(--primary-dark); color: #fff;}
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter',-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 54px 0 16px 0;
      font-weight: 700;
      color: var(--primary);
      font-family: inherit;
    }
    #post-list {
      width: 98%;
      max-width: 740px;
      min-height: 240px;
      margin: 0 auto 18px auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 22px 28px 17px 28px;
      transition: box-shadow 0.18s, transform 0.18s;
      font-size: 1.13rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      border-left: 7px solid var(--primary);
      display: block;
      margin-bottom: 2px;
      position: relative;
    }
    .card:hover {
      box-shadow: 0 8px 38px 0 rgba(62,99,221,0.16);
      background: #e6f0ff;
      color: var(--primary-dark);
      transform: translateY(-2px) scale(1.012);
      border-left: 7px solid var(--primary-dark);
      text-decoration: none;
    }
    .title {
      font-size: 1.21rem;
      margin-bottom: 7px;
      color: var(--primary);
      font-weight: 600;
      transition: color 0.2s;
      line-height: 1.5;
    }
    .card:hover .title { color: var(--primary-dark);}
    .meta {
      font-size: 0.97rem;
      color: #8a94a8;
      margin: 0 0 7px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 21px;
      align-items: center;
      user-select: none;
    }
    .meta strong {
      color: var(--primary);
      font-weight: 500;
      margin-right: 3px;
      letter-spacing: 0.5px;
    }
    .tags, .categories {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .tag, .category {
      border-radius: 7px;
      padding: 2px 10px 2px 10px;
      font-size: 0.93rem;
      font-weight: 400;
      margin-right: 2px;
      letter-spacing: 0.5px;
      border: none;
      display: inline-block;
    }
    .tag { background: var(--tag-bg); color: var(--tag);}
    .category { background: var(--category-bg); color: var(--category);}
    .pagination {
      display: flex;
      gap: 10px;
      margin: 38px 0 26px 0;
      justify-content: center;
      align-items: center;
    }
    .pagination .page-btn {
      border: 1.5px solid #e4e8f0;
      background: #f9fafd;
      color: var(--primary);
      border-radius: 9px;
      padding: 7px 15px;
      min-width: 36px;
      font-size: 1rem;
      font-family: inherit;
      margin: 0 1px;
      cursor: pointer;
      outline: none;
      transition: background 0.18s, color 0.18s;
    }
    .pagination .page-btn:hover,
    .pagination .active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }
    .footer {
      margin-top: auto;
      color: #bbb;
      font-size: 0.97rem;
      text-align: center;
      padding: 39px 0 18px 0;
      letter-spacing: 1px;
      user-select: none;
    }
    /* Loading */
    .loading-container {
      width: 100vw; height: 200px;
      display: flex; align-items: center; justify-content: center;
    }
    .dot-pulse {
      display: flex; align-items: center; gap: 7px;
    }
    .dot-pulse span {
      display: block;
      width: 13px; height: 13px;
      background: var(--primary);
      border-radius: 50%;
      animation: dotPulse 1.1s infinite cubic-bezier(.61,.06,.41,.95);
    }
    .dot-pulse span:nth-child(2) { animation-delay: .15s;}
    .dot-pulse span:nth-child(3) { animation-delay: .3s;}
    @keyframes dotPulse {
      0%, 100% { opacity: 0.3; transform: scale(0.85);}
      40% { opacity: 1; transform: scale(1.23);}
      70% { opacity: 0.6; transform: scale(0.97);}
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.47rem; margin-top: 20px;}
      .card { padding: 12px 7vw 9px 7vw; font-size: 0.99rem;}
      #post-list { max-width: 99vw; }
      .meta { font-size: 0.91rem; gap: 10px;}
      .pagination .page-btn { padding: 5px 9px; font-size: 0.95rem;}
    }
  </style>
</head>
<body>
  <h1>Forestbird's Blog</h1>
  <div id="post-list"></div>
  <div id="pagination"></div>
  <div id="error"></div>
  <div class="footer">
    © 2025 forestbird |
    <a href="rss.xml" target="_blank" style="color:#3e63dd;font-weight:600;">RSS订阅</a>
    | Powered by GitHub Pages
  </div>
  <script>
    const POSTS_PER_PAGE = 10;
    const postsJsonUrl = 'posts.json';
    const repo = 'forestbird/forestbird.github.io';
    const branch = 'main';
    const dir = '_posts';
    const api = `https://api.github.com/repos/${repo}/contents/${dir}?ref=${branch}`;
    const postList = document.getElementById('post-list');
    const paginationDiv = document.getElementById('pagination');
    const errorDiv = document.getElementById('error');
    function showLoading() {
      postList.innerHTML = `
        <div class="loading-container">
          <div class="dot-pulse"><span></span><span></span><span></span></div>
        </div>`;
      paginationDiv.innerHTML = '';
    }
    function renderPagination(total, current, onPage) {
      if (total <= 1) { paginationDiv.innerHTML = ''; return;}
      let html = '';
      for (let i = 1; i <= total; i++) {
        html += `<button class="page-btn${i===current?' active':''}" data-page="${i}">${i}</button>`;
      }
      paginationDiv.innerHTML = `<div class="pagination">${html}</div>`;
      document.querySelectorAll('.page-btn').forEach(btn => {
        btn.onclick = () => { if (btn.classList.contains('active')) return; onPage(Number(btn.dataset.page)); }
      });
    }
    function renderPosts(posts, page = 1) {
      const totalPages = Math.ceil(posts.length / POSTS_PER_PAGE);
      const start = (page - 1) * POSTS_PER_PAGE;
      const currentPosts = posts.slice(start, start + POSTS_PER_PAGE);
      postList.innerHTML = '';
      if (currentPosts.length === 0) {
        postList.textContent = '没有文章。';
        paginationDiv.innerHTML = '';
        return;
      }
      currentPosts.forEach(post => {
        const a = document.createElement('a');
        a.className = "card";
        const md_url = post.url
          ? post.url
          : `https://raw.githubusercontent.com/forestbird/forestbird.github.io/main/_posts/${encodeURIComponent(post.filename)}`;
        a.href = `md_viewer.html?url=${encodeURIComponent(md_url)}&title=${encodeURIComponent(post.title)}`;
        a.target = '_blank';
        const titleEl = document.createElement('div');
        titleEl.className = 'title';
        titleEl.textContent = post.title;
        const metaEl = document.createElement('div');
        metaEl.className = 'meta';
        if (post.date) metaEl.innerHTML += `<strong>日期</strong> ${post.date}`;
        if (post.author) metaEl.innerHTML += `<strong>作者</strong> ${post.author}`;
        if (post.categories && post.categories.length) {
          let cats = Array.isArray(post.categories) ? post.categories : [post.categories];
          metaEl.innerHTML += `<strong>分类</strong> <span class="categories">${cats.map(cat => `<span class="category">${cat}</span>`).join('')}</span>`;
        }
        if (post.tags && post.tags.length) {
          let tags = Array.isArray(post.tags) ? post.tags : [post.tags];
          metaEl.innerHTML += `<strong>标签</strong> <span class="tags">${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</span>`;
        }
        a.appendChild(titleEl);
        a.appendChild(metaEl);
        postList.appendChild(a);
      });
      renderPagination(totalPages, page, p => renderPosts(posts, p));
    }
    function parseYAMLFrontmatter(md) {
      const match = md.match(/^---\s*\n([\s\S]+?)\n---/);
      if (!match) return {};
      const yaml = match[1];
      const result = {};
      const lines = yaml.split('\n');
      lines.forEach(line => {
        const idx = line.indexOf(':');
        if (idx === -1) return;
        const key = line.slice(0, idx).trim();
        let value = line.slice(idx + 1).trim();
        if (value.startsWith('[') && value.endsWith(']')) {
          value = value.slice(1, -1).split(',').map(v => v.trim()).filter(Boolean);
        } else if (value.includes(',') && (key === 'categories' || key === 'tags')) {
          value = value.split(',').map(v => v.trim()).filter(Boolean);
        }
        result[key] = value;
      });
      return result;
    }
    async function init() {
      showLoading();
      try {
        let posts = await fetch(postsJsonUrl).then(res => {
          if (!res.ok) throw new Error('not found');
          return res.json();
        });
        posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
        renderPosts(posts, 1);
      } catch {
        // 降级：动态 fetch 每个 md
        try {
          const files = await fetch(api).then(res => res.json());
          const mdFiles = files.filter(f => f.name.endsWith('.md'));
          const posts = await Promise.all(mdFiles.map(async file => {
            try {
              const text = await fetch(file.download_url).then(r => r.text());
              const fm = parseYAMLFrontmatter(text);
              return {
                title: fm.title || file.name.replace(/\.md$/, ''),
                date: fm.date || '',
                author: fm.author || '',
                categories: fm.categories || [],
                tags: fm.tags || [],
                url: file.download_url,
                filename: file.name
              }
            } catch {
              return {
                title: file.name.replace(/\.md$/, ''),
                date: '',
                author: '',
                categories: [],
                tags: [],
                url: file.download_url,
                filename: file.name
              }
            }
          }));
          posts.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
          renderPosts(posts, 1);
        } catch (err) {
          postList.innerHTML = '';
          errorDiv.textContent = "无法加载文章列表：" + err.message;
        }
      }
    }
    init();
  </script>
</body>
</html>
