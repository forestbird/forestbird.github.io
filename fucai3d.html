<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级福彩3D抽奖模拟系统</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), #c0392b);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .lottery-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .control-panel {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 10px;
        }
        
        .lottery-machine {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
        }
        
        .machine-body {
            background-color: var(--dark-color);
            border-radius: 10px;
            padding: 30px 20px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        .machine-body::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            pointer-events: none;
        }
        
        .number-ball {
            width: 90px;
            height: 90px;
            background: radial-gradient(circle at 30% 30%, white, var(--primary-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            font-weight: bold;
            color: white;
            margin: 0 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
            transition: transform 0.3s;
        }
        
        .number-ball:hover {
            transform: scale(1.05);
        }
        
        .number-ball::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .btn {
            background: linear-gradient(to right, var(--primary-color), #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
            box-shadow: 0 4px 10px rgba(231, 76, 60, 0.3);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, var(--secondary-color), #2980b9);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(to right, var(--success-color), #27ae60);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn-success:hover {
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: var(--dark-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            display: inline-block;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .history-section {
            width: 100%;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .history-list {
            list-style-type: none;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        
        .history-list li {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .history-list li:nth-child(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }
        
        .history-list li:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .history-date {
            font-size: 0.8rem;
            color: #777;
        }
        
        .result-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .badge-warning {
            background-color: var(--warning-color);
            color: white;
        }
        
        .stats-section {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 15px;
        }
        
        .stat-card {
            flex: 1;
            min-width: 150px;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #777;
        }
        
        .animation-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .disclaimer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #777;
            text-align: center;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 10px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .lottery-section, .control-panel {
                width: 100%;
            }
            
            .number-ball {
                width: 70px;
                height: 70px;
                font-size: 32px;
            }
        }
        
        /* 动画效果 */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .bounce {
            animation: bounce 0.5s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">福彩3D</div>
            <h1>高级抽奖模拟系统</h1>
            <p>体验最真实的福彩3D开奖过程</p>
        </header>
        
        <div class="main-content">
            <div class="lottery-section">
                <h2>抽奖机</h2>
                <div class="lottery-machine">
                    <div class="machine-body">
                        <div class="number-ball" id="ball1">0</div>
                        <div class="number-ball" id="ball2">0</div>
                        <div class="number-ball" id="ball3">0</div>
                    </div>
                </div>
                
                <div class="animation-controls">
                    <button class="btn" id="drawBtn">
                        <i>🎰</i> 开始抽奖
                    </button>
                    <button class="btn btn-secondary" id="autoBtn">
                        <i>⚙️</i> 自动抽奖
                    </button>
                </div>
                
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-label">今日抽奖次数</div>
                        <div class="stat-value" id="drawCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">中奖次数</div>
                        <div class="stat-value" id="winCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">中奖率</div>
                        <div class="stat-value" id="winRate">0%</div>
                    </div>
                </div>
            </div>
            
            <div class="control-panel">
                <h2>控制面板</h2>
                
                <div class="control-group">
                    <h3>抽奖设置</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="soundCheck" checked>
                        <label for="soundCheck">开启音效</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="animationCheck" checked>
                        <label for="animationCheck">开启动画效果</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoSaveCheck" checked>
                        <label for="autoSaveCheck">自动保存记录</label>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>我的号码</h3>
                    <input type="text" class="form-control" id="myNumber" placeholder="输入你的3D号码，如: 1 2 3" maxlength="5">
                    <button class="btn btn-success" id="addNumberBtn">
                        <i>➕</i> 添加号码
                    </button>
                </div>
                
                <div class="control-group">
                    <h3>号码库</h3>
                    <div id="numberPool" style="margin-bottom: 10px;">
                        <!-- 号码将在这里显示 -->
                    </div>
                    <button class="btn btn-secondary" id="clearNumbersBtn">
                        <i>🗑️</i> 清空号码
                    </button>
                </div>
            </div>
            
            <div class="history-section">
                <h2>历史记录</h2>
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里显示 -->
                </div>
                <button class="btn btn-secondary" id="clearHistoryBtn" style="margin-top: 10px;">
                    <i>🗑️</i> 清空历史
                </button>
            </div>
        </div>
        
        <div class="disclaimer">
            <p>本系统仅为娱乐模拟用途，不涉及真实金钱交易</p>
            <p>彩票有风险，购彩需理性。禁止未成年人参与赌博</p>
        </div>
    </div>

    <script>
        // DOM元素
        const drawBtn = document.getElementById('drawBtn');
        const autoBtn = document.getElementById('autoBtn');
        const ball1 = document.getElementById('ball1');
        const ball2 = document.getElementById('ball2');
        const ball3 = document.getElementById('ball3');
        const historyList = document.getElementById('historyList');
        const drawCountEl = document.getElementById('drawCount');
        const winCountEl = document.getElementById('winCount');
        const winRateEl = document.getElementById('winRate');
        const soundCheck = document.getElementById('soundCheck');
        const animationCheck = document.getElementById('animationCheck');
        const autoSaveCheck = document.getElementById('autoSaveCheck');
        const myNumber = document.getElementById('myNumber');
        const addNumberBtn = document.getElementById('addNumberBtn');
        const numberPool = document.getElementById('numberPool');
        const clearNumbersBtn = document.getElementById('clearNumbersBtn');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        // 状态变量
        let isDrawing = false;
        let isAutoDrawing = false;
        let drawInterval;
        let autoDrawInterval;
        let history = JSON.parse(localStorage.getItem('fucai3d_history')) || [];
        let myNumbers = JSON.parse(localStorage.getItem('fucai3d_myNumbers')) || [];
        let stats = JSON.parse(localStorage.getItem('fucai3d_stats')) || {
            drawCount: 0,
            winCount: 0
        };
        
        // 音效
        const drawSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
        const winSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3');
        
        // 初始化
        function init() {
            updateStatsDisplay();
            updateHistoryDisplay();
            updateNumberPoolDisplay();
            
            // 从本地存储加载数据
            if (localStorage.getItem('fucai3d_sound') === 'false') {
                soundCheck.checked = false;
            }
            if (localStorage.getItem('fucai3d_animation') === 'false') {
                animationCheck.checked = false;
            }
            if (localStorage.getItem('fucai3d_autoSave') === 'false') {
                autoSaveCheck.checked = false;
            }
        }
        
        // 生成随机数
        function getRandomNumber() {
            return Math.floor(Math.random() * 10);
        }
        
        // 模拟抽奖动画
        function startDrawing() {
            if (isDrawing) return;
            
            isDrawing = true;
            drawBtn.disabled = true;
            drawBtn.innerHTML = '<i>⏳</i> 抽奖中...';
            
            let count = 0;
            const totalFlashes = 30;
            
            // 播放音效
            if (soundCheck.checked) {
                drawSound.currentTime = 0;
                drawSound.play();
            }
            
            drawInterval = setInterval(() => {
                ball1.textContent = getRandomNumber();
                ball2.textContent = getRandomNumber();
                ball3.textContent = getRandomNumber();
                
                count++;
                if (count >= totalFlashes) {
                    stopDrawing();
                }
            }, 100);
        }
        
        // 停止抽奖并显示结果
        function stopDrawing() {
            clearInterval(drawInterval);
            
            // 最终结果
            const num1 = getRandomNumber();
            const num2 = getRandomNumber();
            const num3 = getRandomNumber();
            
            ball1.textContent = num1;
            ball2.textContent = num2;
            ball3.textContent = num3;
            
            // 动画效果
            if (animationCheck.checked) {
                ball1.classList.add('bounce');
                ball2.classList.add('pulse');
                ball3.classList.add('shake');
                
                setTimeout(() => {
                    ball1.classList.remove('bounce');
                    ball2.classList.remove('pulse');
                    ball3.classList.remove('shake');
                }, 1000);
            }
            
            // 添加到历史记录
            const now = new Date();
            const dateStr = now.toLocaleDateString();
            const timeStr = now.toLocaleTimeString();
            const resultStr = `${num1} ${num2} ${num3}`;
            
            // 检查是否中奖
            let isWin = false;
            let winNumbers = [];
            
            myNumbers.forEach(num => {
                if (num.replace(/\s/g, '') === resultStr.replace(/\s/g, '')) {
                    isWin = true;
                    winNumbers.push(num);
                }
            });
            
            const historyItem = {
                date: dateStr,
                time: timeStr,
                result: resultStr,
                isWin: isWin,
                winNumbers: winNumbers
            };
            
            history.unshift(historyItem);
            
            // 更新统计
            stats.drawCount++;
            if (isWin) {
                stats.winCount++;
                
                // 播放中奖音效
                if (soundCheck.checked) {
                    winSound.currentTime = 0;
                    winSound.play();
                }
            }
            
            // 保存数据
            if (autoSaveCheck.checked) {
                saveData();
            }
            
            updateStatsDisplay();
            updateHistoryDisplay();
            
            isDrawing = false;
            drawBtn.disabled = false;
            drawBtn.innerHTML = '<i>🎰</i> 开始抽奖';
        }
        
        // 自动抽奖
        function toggleAutoDraw() {
            if (isAutoDrawing) {
                // 停止自动抽奖
                clearInterval(autoDrawInterval);
                isAutoDrawing = false;
                autoBtn.innerHTML = '<i>⚙️</i> 自动抽奖';
                drawBtn.disabled = false;
            } else {
                // 开始自动抽奖
                isAutoDrawing = true;
                autoBtn.innerHTML = '<i>⏹️</i> 停止自动';
                drawBtn.disabled = true;
                
                autoDrawInterval = setInterval(() => {
                    if (!isDrawing) {
                        startDrawing();
                    }
                }, 3500); // 每3.5秒自动抽一次
            }
        }
        
        // 更新统计显示
        function updateStatsDisplay() {
            drawCountEl.textContent = stats.drawCount;
            winCountEl.textContent = stats.winCount;
            
            const winRate = stats.drawCount > 0 
                ? Math.round((stats.winCount / stats.drawCount) * 100) 
                : 0;
            winRateEl.textContent = `${winRate}%`;
        }
        
        // 更新历史记录显示
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            // 只显示最近20条记录
            const displayCount = Math.min(history.length, 20);
            
            for (let i = 0; i < displayCount; i++) {
                const item = history[i];
                const li = document.createElement('li');
                
                li.innerHTML = `
                    <div>
                        <strong>${item.result}</strong>
                        <span class="history-date">${item.date} ${item.time}</span>
                    </div>
                    ${item.isWin ? `<span class="result-badge badge-success">中奖!</span>` : ''}
                `;
                
                historyList.appendChild(li);
            }
        }
        
        // 更新号码池显示
        function updateNumberPoolDisplay() {
            numberPool.innerHTML = '';
            
            if (myNumbers.length === 0) {
                numberPool.innerHTML = '<p style="color:#777; text-align:center;">暂无号码</p>';
                return;
            }
            
            myNumbers.forEach((num, index) => {
                const div = document.createElement('div');
                div.className = 'checkbox-group';
                div.style.marginBottom = '5px';
                
                div.innerHTML = `
                    <span style="margin-right:10px;">${num}</span>
                    <button class="btn btn-secondary" style="padding:5px 10px;font-size:0.8rem;" 
                            onclick="removeNumber(${index})">
                        <i>✖</i> 删除
                    </button>
                `;
                
                numberPool.appendChild(div);
            });
        }
        
        // 添加号码
        function addNumber() {
            const num = myNumber.value.trim();
            
            if (!/^[0-9\s]{3,5}$/.test(num)) {
                alert('请输入有效的3D号码，如: 123 或 1 2 3');
                return;
            }
            
            // 格式化号码 (确保是3位数字)
            const formattedNum = num.replace(/\s/g, '').split('').join(' ');
            
            if (myNumbers.includes(formattedNum)) {
                alert('该号码已存在!');
                return;
            }
            
            myNumbers.push(formattedNum);
            myNumber.value = '';
            
            if (autoSaveCheck.checked) {
                localStorage.setItem('fucai3d_myNumbers', JSON.stringify(myNumbers));
            }
            
            updateNumberPoolDisplay();
        }
        
        // 删除号码
        function removeNumber(index) {
            myNumbers.splice(index, 1);
            
            if (autoSaveCheck.checked) {
                localStorage.setItem('fucai3d_myNumbers', JSON.stringify(myNumbers));
            }
            
            updateNumberPoolDisplay();
        }
        
        // 清空号码
        function clearNumbers() {
            if (confirm('确定要清空所有号码吗?')) {
                myNumbers = [];
                
                if (autoSaveCheck.checked) {
                    localStorage.setItem('fucai3d_myNumbers', JSON.stringify(myNumbers));
                }
                
                updateNumberPoolDisplay();
            }
        }
        
        // 清空历史
        function clearHistory() {
            if (confirm('确定要清空所有历史记录吗?')) {
                history = [];
                stats = { drawCount: 0, winCount: 0 };
                
                if (autoSaveCheck.checked) {
                    localStorage.setItem('fucai3d_history', JSON.stringify(history));
                    localStorage.setItem('fucai3d_stats', JSON.stringify(stats));
                }
                
                updateHistoryDisplay();
                updateStatsDisplay();
            }
        }
        
        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('fucai3d_history', JSON.stringify(history));
            localStorage.setItem('fucai3d_myNumbers', JSON.stringify(myNumbers));
            localStorage.setItem('fucai3d_stats', JSON.stringify(stats));
            localStorage.setItem('fucai3d_sound', soundCheck.checked);
            localStorage.setItem('fucai3d_animation', animationCheck.checked);
            localStorage.setItem('fucai3d_autoSave', autoSaveCheck.checked);
        }
        
        // 事件监听
        drawBtn.addEventListener('click', startDrawing);
        autoBtn.addEventListener('click', toggleAutoDraw);
        addNumberBtn.addEventListener('click', addNumber);
        clearNumbersBtn.addEventListener('click', clearNumbers);
        clearHistoryBtn.addEventListener('click', clearHistory);
        
        soundCheck.addEventListener('change', () => {
            localStorage.setItem('fucai3d_sound', soundCheck.checked);
        });
        
        animationCheck.addEventListener('change', () => {
            localStorage.setItem('fucai3d_animation', animationCheck.checked);
        });
        
        autoSaveCheck.addEventListener('change', () => {
            localStorage.setItem('fucai3d_autoSave', autoSaveCheck.checked);
            if (autoSaveCheck.checked) {
                saveData();
            }
        });
        
        // 全局函数
        window.removeNumber = removeNumber;
        
        // 初始化
        init();
    </script>
</body>
</html>
